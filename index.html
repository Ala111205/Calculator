<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="history"></div>
                <div class="screen-wrapper">
                    <input type="text" id="screen" disabled />
                    <button id="deleteBtn" data-action="delete">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </div>
            </div>

            <div class="buttons">
                <button data-action="mc">MC</button>
                <button data-action="mr">MR</button>
                <button data-action="mplus">M+</button>
                <button data-action="mminus">M-</button>

                <button data-action="clear">C</button>
                <button data-action="sqrt">√</button>
                <button data-action="percent">%</button>
                <button data-value="/">÷</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="*">×</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-">−</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="+">+</button>

                <button data-value="0" class="zero">0</button>
                <button data-value=".">.</button>
                <button data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
